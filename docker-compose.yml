services:
  qdrant:
    image: qdrant/qdrant:v1.17.0
    container_name: docrag-vector-db
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC API (Faster for large data)
    volumes:
      - ./qdrant_data:/qdrant/storage:z
    healthcheck:
      test: ["CMD-SHELL", "cat /proc/net/tcp | grep 18BD"]
      # test: ["CMD-SHELL", "ls /qdrant/storage || exit 1"]
      # test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - docrag-net

  backend:
    build: ./backend
    container_name: docrag-api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    # --reload enabled
    command: sh -c "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      - PYTHONPATH=/app
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - docrag-net

  frontend:
    build: ./frontend
    container_name: docrag-ui
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev
    networks:
      - docrag-net

volumes:
  backend_venv:
  frontend_node_modules:

networks:
  docrag-net:
    driver: bridge
